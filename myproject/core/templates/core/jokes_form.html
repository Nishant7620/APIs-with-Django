<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch jokes</title>
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <div class="container form h-50">
    <form action="" method="POST">
        {% csrf_token %}
        {% for f in form  %}
        {{f.label_tag}}{{f}}{{f.errors|striptags}}
        {% endfor %}
        <div class='text-center'>
        <input type="submit" value="submit" class="btn btn-success" style="margin: 15px;">
        </div>
    </form>
</div>
    <link rel="stylesheet" href="{% static 'core/js/bootstrap.min.js' %}">
</body>
</html>
